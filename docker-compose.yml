version: "3"
services:
  api:
    build: .
    ports:
      - 8000:8000
    env_file:
      - ./.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - postgres

  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pythonapiproject
    volumes:
      - postgres-db:/var/lib/postgresql/data
volumes:
  postgres-db:
